<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Column Layout with Transparent Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="chat.css"> <!-- Link to external CSS -->
</head>
<body>

<!-- Navbar (Full Width Transparent Navbar) -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <div class="row w-100">
      <!-- First Column (Brand Name) -->
      <div class="col-6 d-flex align-items-center">
        <a class="navbar-brand" href="#">My Website</a>
      </div>

      <!-- Second Column (Links and Icons) -->
      <div class="col-6 d-flex justify-content-end align-items-center">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>

        <!-- Social Icons -->
        <div class="social-icons ms-3">
          <a href="https://www.facebook.com" target="_blank" class="fb-icon me-2"><i class="fab fa-facebook"></i></a>
          <a href="https://www.instagram.com" target="_blank" class="ig-icon"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Main Content Section -->
<div class="container-fluid">
  <div class="row vh-100">
    <!-- First Column (Content) -->
    <div class="col-6 d-flex align-items-center justify-content-center"style=" border: px solid #FFD700; padding: 20px; box-sizing: border-box;"> 
      <div class="text-center">
        <h1>Welcome to My Website</h1>
        <p>This is the content section. It appears in the first column.</p>
      </div>
    </div>

    <!-- Second Column (Background Image) -->
    <div class="col-6 position-relative"id="slider-bar-container"> 
      <!-- Background image is applied through CSS -->
      
      <div class="slider-bar" id="slider-bar">
        <img src="bk5.jpg" alt="Image 1" class="slider-image">
        <img src="bk4.jpg" alt="Image 2" class="slider-image">
        <img src="bk3.jpg" alt="Image 3" class="slider-image">
        <img src="bk2.jpg" alt="Image 3" class="slider-image">
        <!-- Add more images as needed -->
      </div>
      </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="chat.js"></script>

    
</body>
</html>
